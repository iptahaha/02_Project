<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <div class="container">
    <div class="form-wrapper">
      <div class="form-holder form-holder--login">
        <form id="login-form">
          <div class="form-title">
            <p class="form-title__text">Login In</p>
          </div>
          <div class="form-inputs">
            <label class="form-inputs__label" for="login-in-login">Login</label>
            <div class="form-inputs__input-holder">
              <input type="text" name="login" class="form-inputs__input" id="login-in-login">
            </div>
            <p class="form-inputs__message" id="login-message"></p>
            <label class="form-inputs__label" for="login-in-password">Password</label>
            <div class="form-inputs__input-holder">
              <input type="password" name="password" class="form-inputs__input" id="login-in-password">
              <span class="form-inputs__button icon-show" id="password-hide"></span>
            </div>
            <p class="form-inputs__message" id="password-message"></p>
          </div>
          <div class="form-buttons">
            <button type="button" class="form-buttons__button" id="login-in" disabled>Log in</button>
          </div>
          <div class="form-global-message">
            <p class="form-global-message__text" id="global-message"></p>
          </div>
          <div class="form-links">
            <span>Don't have an account yet? <a class="form-links__link" href="/register">Sign Up</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>
