<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Frogers - Login</title>
  <link rel='icon' href='/photo/favicon.ico' type='image/x-icon'>
  <link href='https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap' rel='stylesheet'>
</head>
<body class='page light-theme'>
<header class='header header--transparent'>
  <div id='dropdownTheme' class='header__drop-down'>
    <label for='changeTheme' data-i18n='header.change-theme'></label>
    <select  id='changeTheme' class='header__select'>
      <option value='light-theme'>Light</option>
      <option value='night-theme'>Dark</option>
    </select>
  </div>
  <div id='dropdownLanguage' class='header__drop-down'>
    <label for='changeLanguage' data-i18n='header.change-language'></label>
    <select id='changeLanguage' class='header__select'>
      <option value='eng'>ENG</option>
      <option value='ru'>RU</option>
    </select>
  </div>
</header>
<main>
  <div class='container'>
    <div class='form-wrapper'>
      <div class='form-holder form-holder--login'>
        <form id='login-form'>
          <div class='form-title'>
            <p class='form-title__text' data-i18n='title.login'></p>
          </div>
          <div class='form-inputs'>
            <label class='form-inputs__label' data-i18n='field.login' for='login-in-login'></label>
            <div class='form-inputs__input-holder'>
              <input type='text' name='login' class='form-inputs__input' id='login-in-login'>
            </div>
            <p class='form-inputs__message' id='login-message'></p>
            <label class='form-inputs__label' data-i18n='field.password' for='login-in-password' ></label>
            <div class='form-inputs__input-holder'>
              <input type='password' name='password' class='form-inputs__input' id='login-in-password'>
              <span class='form-inputs__button icon-show' id='password-hide'></span>
            </div>
            <p class='form-inputs__message' id='password-message'></p>
          </div>
          <div class='form-buttons'>
            <button type='button' class='form-buttons__button' id='login-in' disabled data-i18n='button.login'></button>
          </div>
          <div class='form-global-message'>
            <p class='form-global-message__text' id='global-message'></p>
          </div>
          <div class='form-links'>
            <span data-i18n='link.to_sign_up-message'></span><a class='form-links__link' href='/register' data-i18n='link.to_sign_up'></a>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>
