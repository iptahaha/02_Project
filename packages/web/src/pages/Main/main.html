<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Frogers - Dashboard</title>
  <link rel='icon' href='/photo/favicon.ico' type='image/x-icon'>
  <link
    href='https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap'
    rel='stylesheet'>
</head>
<body class='page light-theme'>
<section class='page__content'>
  <div class='page__loader' id='loader'>
    <img src='/photo/loader.gif' alt='Loader'>
  </div>
  <header class='header'>
     <div class="header__drop">
       <div id='dropdownTheme' class='header__drop-down'>
         <label for='changeTheme' data-i18n='header.change-theme'></label>
         <select id='changeTheme' class='header__select'>
           <option value='light-theme' data-i18n="header.theme-light"></option>
           <option value='night-theme' data-i18n="header.theme-dark"></option>
         </select>
       </div>
       <div id='dropdownLanguage' class='header__drop-down'>
         <label for='changeLanguage' data-i18n='header.change-language'></label>
         <select id='changeLanguage' class='header__select'>
           <option value='en'>ENG</option>
           <option value='ru'>РУС</option>
           <option value='ua'>УКР</option>
           <option value='ch'>中国人</option>
         </select>
       </div>
     </div>
     <div class="header__change">
       <span title="settings" id="changeUser" class='icon-user'></span>
       <span title="log out" id="exitUser" class="icon-exit"></span>
     </div>
  </header>
  <section class='container'>
    <aside class='aside'>
      <div class='dropdown'>
        <p class='dropdown__title' data-i18n='title.db'></p>
        <select class='dropdown__select' id='data-base-select'>
          <option class='dropdown__select--option' value='/mysql'>MySQL</option>
          <option class='dropdown__select--option' value='/mongo'>MongoDB</option>
          <option class='dropdown__select--option' value='/graph'>Neo4j</option>
          <option class='dropdown__select--option' value='/postgresql'>PostgreSQL</option>
        </select>
      </div>
      <div class='dropdown'>
        <p class='dropdown__title' data-i18n='title.sort_by'></p>
        <select class='dropdown__select' id='sort-by-select'>
          <option class='dropdown__select--option' value='id'>ID</option>
          <option class='dropdown__select--option' value='fname' data-i18n='field.first_name'></option>
          <option class='dropdown__select--option' value='lname' data-i18n='field.last_name'></option>
          <option class='dropdown__select--option' value='age' data-i18n='field.age'></option>
          <option class='dropdown__select--option' value='city' data-i18n='field.city'></option>
          <option class='dropdown__select--option' value='phoneNumber' data-i18n='field.phone'></option>
          <option class='dropdown__select--option' value='email'>E-mail</option>
          <option class='dropdown__select--option' value='companyName' data-i18n='field.company'></option>
        </select>
      </div>
    </aside>
    <main class='main'>
      <div class='control-panel'>
        <div class='control-panel__buttons-holder'>
          <button class='control-panel__button' id='buttonCreate'><span class='icon-add'></span><span
            data-i18n='button.create'></span></button>
          <button class='control-panel__button' id='buttonUpdate' disabled><span class='icon-update'></span><span
            data-i18n='button.update'></span></button>
          <button class='control-panel__button' id='buttonDelete' disabled><span class='icon-close'></span><span
            data-i18n='button.delete'></span></button>
          <button class='control-panel__button' id='buttonClear'><span class='icon-clear-all'></span><span
            data-i18n='button.clear_all'></span></button>
        </div>
        <div class='control-panel__search-holder'>
          <label>
            <input name='search-input' id='search' class='control-panel__search'>
            <span class='icon-search'></span>
          </label>
        </div>
      </div>
      <div class='table__container'>
        <table id='table' class='table'>
          <thead>
          <tr>
            <th>ID</th>
            <th data-i18n='field.first_name'></th>
            <th data-i18n='field.last_name'></th>
            <th data-i18n='field.age'></th>
            <th data-i18n='field.city'></th>
            <th data-i18n='field.phone'></th>
            <th>E-mail</th>
            <th data-i18n='field.company'></th>
          </tr>
          </thead>
          <tbody id='tableBody'></tbody>
        </table>
      </div>
    </main>
  </section>
  <section class='modal' id='modalCreate'>
    <div class='modal-container'>
      <div class='modal-content'>
        <span class='icon-close modal-close' id='closeCreateModal'></span>
        <p class='modal-title' id='titleCreate' data-i18n='title.create'></p>
        <form class='modal-form' id='create-form'>
          <label class='modal-label' for='create-fname' data-i18n='field.first_name'></label>
          <input type='text' id='create-fname' name='fname' class='modal-form__input'>
          <label class='modal-label' for='create-lname' data-i18n='field.last_name'></label>
          <input type='text' name='lname' class='modal-form__input' id='create-lname'>
          <label class='modal-label' for='create-age' data-i18n='field.age'></label>
          <input type='number' name='age' id='create-age' class='modal-form__input' min='0' max='120'>
          <label class='modal-label' for='create-phoneNumber' data-i18n='field.phone-sample'></label>
          <input type='text' name='phoneNumber' class='modal-form__input' id='create-phoneNumber'>
          <label class='modal-label' for='create-city' data-i18n='field.city'></label>
          <input type='text' name='city' class='modal-form__input' id='create-city'>
          <label class='modal-label' for='create-email'>E-mail</label>
          <input type='text' name='email' class='modal-form__input' id='create-email'>
          <label class='modal-label' for='create-company' data-i18n='field.company'></label>
          <input type='text' name='companyName' class='modal-form__input' id='create-company'>
          <div class='modal-form__error'>
            <p id='create-form-error'></p>
          </div>
          <button type='button' class='modal-form__button' id='createButton' data-i18n='button.create'></button>
        </form>
      </div>
    </div>
  </section>
  <section class='modal' id='modalUpdate'>
    <div class='modal-container'>
      <div class='modal-content'>
        <span class='icon-close modal-close' id='closeUpdateModal'></span>
        <p class='modal-title' id='titleUpdate' data-i18n='title.update'></p>
        <form class='modal-form' id='update-form'>
          <label class='modal-label' for='update-fname' data-i18n='field.first_name'></label>
          <input type='text' id='update-fname' name='fname' class='modal-form__input'>
          <label class='modal-label' for='update-lname' data-i18n='field.last_name'></label>
          <input type='text' name='lname' class='modal-form__input' id='update-lname'>
          <label class='modal-label' for='update-age' data-i18n='field.age'></label>
          <input type='number' name='age' id='update-age' class='modal-form__input' min='0' max='120'>
          <label class='modal-label' for='update-phoneNumber' data-i18n='field.phone-sample'></label>
          <input type='text' name='phoneNumber' class='modal-form__input' id='update-phoneNumber'
                 placeholder='+38-XXX-XXX-XXXX'>
          <label class='modal-label' for='update-city' data-i18n='field.city'></label>
          <input type='text' name='city' class='modal-form__input' id='update-city'>
          <label class='modal-label' for='update-email'>E-mail</label>
          <input type='text' name='email' class='modal-form__input' id='update-email'>
          <label class='modal-label' for='update-company' data-i18n='field.company'></label>
          <input type='text' name='companyName' class='modal-form__input' id='update-company'>
          <div class='modal-form__error'>
            <p id='update-form-error__text'></p>
            <p id='update-form-error'></p>
          </div>
          <button type='button' class='modal-form__button' id='updateButton' data-i18n='button.update'></button>
        </form>
      </div>
    </div>
  </section>
  <section class='modal' id='deleteModal'>
    <div class='modal-container'>
      <div class='modal-content'>
        <span class='icon-close modal-close' id='closedDeleteModal'></span>
        <p class='modal-title' id='delete-modal-title' data-i18n='title.delete'></p>
        <div>
          <button id='saveDelete' class='modal-button--save' data-i18n='button.delete'></button>
          <button id='cancelDelete' class='modal-button--cancel' data-i18n='button.cancel'></button>
        </div>
      </div>
    </div>
  </section>
  <section class='modal' id='clearModal'>
    <div class='modal-container'>
      <div class='modal-content'>
        <span class='icon-close modal-close' id='closedClearModal'></span>
        <p class='modal-title' id='clear-modal-title' data-i18n='title.clear_all'></p>
        <div>
          <button id='saveClear' class='modal-button--save' data-i18n='button.clear'></button>
          <button id='cancelClear' class='modal-button--cancel' data-i18n='button.cancel'></button>
        </div>
      </div>
    </div>
  </section>
  <section class='modal' id='exitModal'>
    <div class='modal-container'>
      <div class='modal-content'>
        <span class='icon-close modal-close' id='closedExitModal'></span>
        <p class='modal-title' id='exit-modal-title' data-i18n='title.exit'></p>
        <div>
          <button id='saveExit' class='modal-button--save' data-i18n='button.confirm'></button>
          <button id='cancelExit' class='modal-button--cancel' data-i18n='button.cancel'></button>
        </div>
      </div>
    </div>
  </section>
  <section class='modal' id='modalUser'>
    <div class='modal-container'>
      <div class='modal-content'>
        <span class='icon-close modal-close' id='closeUserModal'></span>
        <form class='modal-form' id='changeLoginForm'>
          <p class='modal-title' data-i18n="title.change_login"></p>
          <label class='modal-label' for='update-login' data-i18n="field.new_login"></label>
          <div class='modal-form__input-holder'>
            <input type='text' name='login' id='update-login' class='modal-form__input' min='6' max="20">
          </div>
          <p class="modal-error" id='change-login-message'></p>
          <label class='modal-label' for='update-login-password' data-i18n="field.password"></label>
          <div class='modal-form__input-holder'>
            <input type='password' name='password' class='modal-form__input' id='update-login-password' min='6' max='20'>
            <span class='modal-form__button-hide icon-show' id='update-login-password-hide'></span>
          </div>
          <p class="modal-error" id="change-login-password-message"></p>
          <button type='button' class='modal-form__button' id='changeLoginButton' data-i18n="button.update_login" disabled></button>
        </form>

        <form class='modal-form' id="changePasswordForm">
          <p class='modal-title margin' data-i18n="title.change_password"></p>
          <label class='modal-label' for='update-password' data-i18n="field.password"></label>
          <div class='modal-form__input-holder'>
            <input type='password' name='password' id='update-password' class='modal-form__input' min='8' max='255'>
            <span class='modal-form__button-hide icon-show' id='update-password-hide'></span>
          </div>
          <p class="modal-error" id='change-password-message'></p>
          <label class='modal-label' for='update-new-password' data-i18n="field.new_password"></label>
          <div class='modal-form__input-holder'>
            <input type='password'  name='newPassword' id='update-new-password' class='modal-form__input' min='8' max='255'>
            <span class='modal-form__button-hide icon-show' id='update-new-password-hide'></span>
          </div>
          <p class="modal-error" id='change-new-password-message'></p>
          <label class='modal-label' for='update-confirm-new-password' data-i18n="field.password-confirm"></label>
          <div class='modal-form__input-holder'>
            <input type='password' name='confirmNewPassword' id='update-confirm-new-password' class='modal-form__input' min='8' max='255'>
            <span class='modal-form__button-hide icon-show' id='update-confirm-password-hide'></span>
          </div>
          <p class="modal-error" id='change-confirm-password-message'></p>

          <button type='button' class='modal-form__button' id='changePasswordButton' data-i18n="button.update_password" disabled></button>
        </form>
      </div>
    </div>
  </section>
</section>
</body>
</html>
