<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body class='page light-theme'>
<header class="header header--transparent">
  <div id="dropdownTheme" class='header__drop-down'>
    <label for="changeTheme" data-i18n="change_theme"></label>
    <select  id="changeTheme" class='header__select'>
      <option value="light-theme">&#9788;</option>
      <option value="night-theme">&#9790;</option>
    </select>
  </div>
  <div id="dropdownLanguage" class='header__drop-down'>
    <label for="changeLanguage" data-i18n="change_language"></label>
    <select id="changeLanguage" class='header__select'>
      <option value="eng">ENG</option>
      <option value="ru">RU</option>
    </select>
  </div>
</header>
<main>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-holder form-holder--register">
                <form id="register-form">
                    <div class="form-title">
                        <p class="form-title__text" data-i18n='register_title'></p>
                    </div>
                    <div class="form-inputs">
                        <label class="form-inputs__label" for="sign-up-login" data-i18n='login_field'></label>
                        <div class="form-inputs__input-holder">
                            <input type="text" name="login" class="form-inputs__input" id="sign-up-login">
                        </div>
                        <p class="form-inputs__message" id="login-message"></p>
                        <label class="form-inputs__label" for="sign-up-password" data-i18n='password_field'></label>
                        <div class="form-inputs__input-holder">
                            <input type="password" name="password" class="form-inputs__input" id="sign-up-password">
                            <span class="form-inputs__button icon-show" id="password-hide"></span>
                        </div>
                        <p class="form-inputs__message" id="password-message"></p>
                        <label class="form-inputs__label" for="sign-up-confirm-password" data-i18n='confirm_password_field'></label>
                        <div class="form-inputs__input-holder">
                            <input type="password" name="confirmPassword" class="form-inputs__input" id="sign-up-confirm-password">
                            <span class="form-inputs__button icon-show" id="confirm-password-hide"></span>
                        </div>
                        <p class="form-inputs__message" id="confirm-password-message"></p>
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="form-buttons__button" id="create-account" disabled data-i18n='register_button'></button>
                    </div>
                    <div class="form-global-message">
                        <p class="form-global-message__text" id="global-message"></p>
                    </div>
                    <div class="form-links">
                        <span data-i18n="login-in_form_message"></span><a class="form-links__link" href="/login" data-i18n='login-in_form_link'></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
